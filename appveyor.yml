#---------------------------------# 
#      environment configuration  # 
#---------------------------------# 
version: 1.0.{build}.0
install: 
  - git clone https://github.com/Indhukrishna/AppveyorTest
  - ps: $pwd
  - cd Tests

#---------------------------------# 
#      build configuration        # 
#---------------------------------# 

build: false

#---------------------------------# 
#      test configuration         # 
#---------------------------------# 

test_script:
    - ps: |
        $pwd
        $res = & .\CreateObjectTest.ps1
        (New-Object 'System.Net.WebClient').UploadFile("https://ci.appveyor.com/api/testresults/nunit/$($env:APPVEYOR_JOB_ID)", (Resolve-Path .\CreateObjectTest.ps1))
        Push-AppveyorArtifact (Resolve-Path .\CreateObjectTest.ps1)
        if ($res.FailedCount -gt 0) { 
            throw "$($res.FailedCount) tests failed."
        }   
        